<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Modifier la publication</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fb;
        }

        .page-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
        }

        .edit-card {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #0a2e6c;
            margin-bottom: 25px;
            font-size: 1.7rem;
        }

        label {
            font-weight: bold;
            color: #0a2e6c;
            margin-bottom: 6px;
            display: block;
            font-size: 1.05rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d5d8df;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fbff;
            outline: none;
            transition: 0.2s border;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #0a2e6c;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 22px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-save {
            background: #0a2e6c;
            color: white;
        }

        .btn-save:hover {
            background: #083163;
        }

        .btn-cancel {
            background: #bdc3c7;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cancel:hover {
            background: #a5aaae;
        }
    </style>
</head>

<body>

    <div class="page-container">
        <div class="edit-card">

            <h2>Modifier la publication</h2>

            <form method="POST" action="/edit_post/{{ post['id'] }}">

                <label for="title">Titre</label>
                <input type="text" id="title" name="title" value="{{ post['title'] }}">

                <br><br>

                <label for="content">Contenu</label>
                <textarea id="content" name="content">{{ post['content'] }}</textarea>

                <div class="btn-row">
                    <a href="/" class="btn btn-cancel">Annuler</a>
                    <button type="submit" class="btn btn-save">Enregistrer</button>
                </div>

            </form>

        </div>
    </div>

</body>
</html>
